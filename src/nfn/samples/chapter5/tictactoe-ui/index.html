<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tictactoe-ui: User Interface for a TicTacToe game</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="description" content="
    This website show the user interface for a TicTacToe game.
    It is implemented using HTML, CSS, and JavaScript.">

  <meta property="og:title"
    content="tictactoe-ui: User Interface for a TicTacToe game">
  <meta property="og:type" content="website">
  <!--suppress HttpUrlsUsage -->
  <meta property="og:url" content="http://localhost:5201//">
  <meta property="og:image" content="img/og-image.png">
  <meta property="og:image:alt"
    content="16x9 screenshot of this website showing the user interface for a TicTacToe game.">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#181818">

  
  <script src="js/js-enabled.js" defer></script>
  <!-- <script src="js/tictactoe-ui.mjs" defer></script> -->
  <script src="js/tictactoe-ui2.mjs" type="module" defer></script>
</head>
<body>
  <header>
    <h1>TicTacToe</h1>
  </header>
  <main>
    <section class="game">
      <div class="board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="overlay" id="game-over-overlay">Game Over</div>
      </div>
    </section>
  </main>
  <footer>

      v3.0 (GPL-3.0) (or any later version).
    </p>
  </footer>
</body>
</html>
